<?xml version="1.0" encoding="utf-8"?>
<feed xmlns:atom="http://www.w3.org/2005/Atom" xml:lang="{{ site.language }}">

    <title>{{ site.title | xml_escape }} – {{ page.title | xml_escape }}</title>
    <subtitle>{{ page.lede | replace: "'", "’" | xml_escape }}</subtitle>
    <id>{{ site.live_url }}</id>
    <updated>{{ site.time | date_to_xmlschema }}</updated>
    <author>
        <name>{{ site.author.name }}</name>
        <uri>{{ site.live_url }}</uri>
    </author>
    <generator>Jekyll v{{ jekyll.version }}</generator>
    <icon>{{ site.author.avatar | absolute_url }}</icon>
    <link href="{{ '/' | append: page.type | replace: '//', '/' | prepend: site.live_url }}" />
    <link rel="self" href="{{ page.url | prepend: site.live_url }}" type="application/atom+xml" />
    <link rel="hub" href="{{ site.urls.switchboard }}" />

    {{ content }}

</feed>
