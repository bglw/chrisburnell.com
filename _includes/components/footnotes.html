{% if page.footnotes %}
    <section class="footnotes">
        {% include_cached content/heading.html title='Footnotes' %}
        <ol>
            {% for note in page.footnotes %}
                <li class="footnote" id="footnote-{{ forloop.index }}">
                    {{ note }}
                    <a href="#reference-{{ forloop.index }}" class="footnote-anchor" title="" aria-label="Back to content">↩︎</a>
                </li>
            {% endfor %}
        </ol>
    </section>
{% endif %}
