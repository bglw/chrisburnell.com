<div class="js-webmentions-responses" aria-hidden="false">
    <h3 class="js-webmention-count" data-webmentions-url="{{ page.url | prepend: site.baseurl | prepend: site.url }}">Responses</h3>
    <dl class="webmentions__list" aria-live="polite">
        <dt class="js-webmentions-likes-label" aria-hidden="true">Liked by:</dt>
        <dd class="js-webmentions-likes-content" aria-hidden="true"></dd>
        <dt class="js-webmentions-reposts-label" aria-hidden="true">Reposted by:</dt>
        <dd class="js-webmentions-reposts-content" aria-hidden="true"></dd>
        <dt class="js-webmentions-replies-label" aria-hidden="true">Replies:</dt>
        <dd aria-hidden="true">
            <ol class="webmentions__list__replies  default-list  js-webmentions-replies-content"></ol>
        </dd>
    </dl>
    <noscript>Please enable JavaScript to view Webmentions.</noscript>
</div>
