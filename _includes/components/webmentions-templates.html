{% raw %}
<template class="webmentions-template-default">
    <a href="{{ author_url }}" id="webmentions-{{ id }}" class="webmentions__response" data-type="{{ type }}" rel="external" title="{{ author }}">
        <img class="webmentions__response__image" src="{{ author_image_url }}">
        <span class="webmentions__response__name">{{ author }}</span>
    </a>
</template>
<template class="webmentions-template-reply">
    <li id="webmentions-{{ id }}" class="webmentions__response" data-type="{{ type }}">
        <div>{{ content }} <a href="{{ url }}" rel="external" title="Read externally">â†—</a></div>
        <div><small>by</small> <a href="{{ author_url }}" rel="external">{{ author }}</a> {{ date }}</div>
    </li>
</template>
{% endraw %}
