{% raw %}
<template class="webmentions-template-default">
    <a href="#" id="webmentions-{{ id }}" class="webmentions__response" data-type="{{ type }}" rel="external noopener">{{ author }}</a>
</template>
<template class="webmentions-template-reply">
    <li id="webmentions-{{ id }}" class="webmentions__response" data-type="{{ type }}">
        <div>{{ content }}</div>
        <div>by <a href="#" rel="external noopener">{{ author }}</a> {{ author_url }} {{ date }}</div>
    </li>
</template>
{% endraw %}
