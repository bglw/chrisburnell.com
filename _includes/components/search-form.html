<form class="search-form  js-search-form" id="search" name="search" method="get" action="/search/" role="search">
    <label class="search-label  hidden" id="search-label" for="search-input">Search for pages and posts</label>
    <input type="search" class="search-input  js-search-input" id="search-input" name="query" value="" maxlength="30" size="1" aria-labelledby="search-label" aria-required="true" required aria-disabled="true" disabled>
    <datalist id="search-types">
        <option value="date:" label="Date Search">
        <option value="tag:" label="Tag Search">
    </datalist>
    <input type="submit" class="button  search-submit  js-search-submit" id="search-button" value="Search" role="button" aria-disabled="true" disabled>
</form>
<noscript>Please enable JavaScript to search.</noscript>
