name: Deploy

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  schedule:
    - cron: "05 1 * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout from git
        uses: actions/checkout@master
      - name: Use Node.js 12.x
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: Cache npm dependencies
        uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.OS }}-npm-cache-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-npm-cache-
      - name: Cache 11ty dependencies
        uses: actions/cache@v2
        with:
          path: .cache
          key: ${{ runner.OS }}-eleventy-cache-${{ hashFiles('**/lockfiles') }}
          restore-keys: |
            ${{ runner.OS }}-eleventy-cache-
      - name: Set the timezone
        uses: zcong1993/setup-timezone@master
        with:
          timezone: Europe/London
      - name: Install npm modules
        run: npm ci
      - name: Build website
        run: npm run build --if-present
        env:
          ELEVENTY_ENV: production
          ELEVENTY_FEATURES: people,webmentions
          PERSONAL_API_URL: ${{ secrets.PERSONAL_API_URL }}
          PERSONAL_API_TOKEN: ${{ secrets.PERSONAL_API_TOKEN }}
          WEBMENTION_IO_TOKEN: ${{ secrets.WEBMENTION_IO_TOKEN }}
      - name: Copy to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          port: ${{ secrets.DEPLOY_PORT }}
          username: ${{ secrets.DEPLOY_USERNAME }}
          key: ${{ secrets.DEPLOY_KEY }}
          rm: true
          source: "_site/*"
          target: "${{ secrets.DEPLOY_PATH }}build"
          strip_components: 1
      - name: Post-action
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          port: ${{ secrets.DEPLOY_PORT }}
          username: ${{ secrets.DEPLOY_USERNAME }}
          key: ${{ secrets.DEPLOY_KEY }}
          script: "${{ secrets.DEPLOY_PATH }}${{ secrets.DEPLOY_FILE }}"
