---
page_class: page--search
searchable: false

title: Search
lede: Search articles, pens, and pages.
---

<section class="search-main  js-search">
    {% include components/search-form.html %}
</section>

<section class="search-results  js-search-results">
    <ul class="content-list  js-search-results-list" id="search-results" role="list" aria-controlledby="search-button" aria-expanded="false" aria-live="polite"></ul>
</section>

{% raw %}
<template class="search-template--page">
    <li role="listitem">
        <article role="article" itemscope itemtype="https://schema.org/Article">
            <a href="{{ url }}">
                <h4 class="title" itemprop="name">{{ title }}</h4>
                <p class="lede" itemprop="description">{{ lede }}</p>
            </a>
        </article>
    </li>
</template>
{% endraw %}

{% raw %}
<template class="search-template--post">
    <li role="listitem">
        <article role="article" itemscope itemtype="https://schema.org/TechArticle">
            <a href="{{ url }}">
                <svg class="icon  icon--{{ icon }}" role="img"><use xlink:href="/images/sprites.svg#svg--{{ icon }}" /></svg>
                <h4 class="title" itemprop="name">{{ title }}</h4>
                <p class="lede" itemprop="description">{{ lede }}</p>
                <time class="date{{ date_class }}" datetime="{{ date }}">{{ date_friendly }}</time>
            </a>
        </article>
    </li>
</template>
{% endraw %}
